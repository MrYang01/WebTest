<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标提示框</title>
		<style type="text/css">
			#div1{
				width: 200px;
				height: 100px;
				background-color: #ccc;
				border: 1px solid #999;
				display: none;
			}
		</style>
	</head>
	<body>
		<!--低版本的浏览器不支持直接div1.style.display，需要写成document.getElementById("div1")-->
		<input type="checkbox" onmouseover="div1.style.display='block';" onmouseout="div1.style.display='none';" />
		<div id="div1">
			为了您的信息安全……
		</div>
	</body>
</html>
