<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			function sum(){
				var result=0;
//				arguments是一个数组
				for (var i=0;i<arguments.length;i++) {
					result+=arguments[i];
				}
				return result;
			}
			alert(sum(2,5,88));//sum里边可以写任意多个参数
		</script>
	</head>
	<body>
	</body>
</html>
